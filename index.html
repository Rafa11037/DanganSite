<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danganronpa!</title>

    <!-- Link CSS -->
    <link rel="stylesheet" href="assets/css/style.css" />

    <!-- Favicon -->
    <link rel="shortcut icon" href="assets/img/favicon.ico" type="image/x-icon">

    <!-- Link GoogleFonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

</head>
<body>

    <!-- Header -->

    <header class="header">
        <div class="container">
            <a href="index.html" class="logo">
                <img src="assets/img/DRLogo.png" alt="Logo Danganronpa" />
            </a>

            <div class="headerActions">
                <button class="search">
                    <ion-icon name="search-sharp"></ion-icon>
                </button>

                <div class="langWrapper">
                    <label for="language">
                        <ion-icon name="globe-sharp"></ion-icon>
                    </label>

                    <select name="language" id="language">
                        <option value="en">EN</option>
                        <option value="es">ES</option>
                    </select>
                </div>
            </div>

            <button class="btn btn-primary">Entrar</button>

            <button class="btn-mobile">
                <ion-icon name="menu-outline"></ion-icon>
            </button>

            <nav class="navbar">
                <div class="navbard-top">
                    <a href="index.html">
                        <img src="assets/img/DRLogo.png" alt="logo">
                    </a>
                    
                </div>
            </nav>

        </div>
    </header>

    <!-- Banner -->

    <main>
            <section class="hero">
                <div class="container">
                    <div class="hero-content">
                        <p class="hero-subtitle">Danganronpa</p>

                        <h1 class="h1 hero-title">
                            Assassinatos, Execuções, e <strong>DESESPERO</strong>
                        </h1>

                        <div class="meta-wrapper">
                            <div class="badge-wrap">
                                <div class="badge badge-fill">PG-18</div>
                                <div class="badge badge-outline">HD</div>
                            </div>

                            <div class="genre-wrapper">
                                <a href="#">Trigger Happy Havoc</a>
                                <a href="#">Goodbye Despair</a>
                                <a href="#">Killing Harmony</a>
                            </div>

                            <div class="date-time">
                                <div>
                                    <ion-icon name="calendar-outline"></ion-icon>
                                    <time datetime="2023">2023</time>
                                </div>

                                <div>
                                    <ion-icon name="time-outline"></ion-icon>
                                    <time>128 Minutos</time>
                                </div>
                            </div>
                        </div>

                        <button class="btn btn-primary">
                            <ion-icon name="play-circle-outline"></ion-icon>
                            <span>Assistir Agora</span>
                        </button>

                    </div>
                </div>
            </section>
    </main>

    <!-- Link JS -->
    <script src="assets/js/script.js"></script>

    <!-- Link Icones -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
